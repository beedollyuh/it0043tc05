<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mpe.css">
    <title>Document</title>
</head>
<body>
    <div class = "flex-container">
        <div class = "box" id="box1">
            <img src="squirtle1.png">

        </div>
        <div class = "box" id="box3">

            <img src="poke-ball-icon-transparent-image.png" class = "bol">
        </div>
        <div class = "box" id="box4">
            <img src="dratini.png" >

            <img src="rattata.png" >

        <div class = "box" id="box6">
            <img src="charmander1.png">

            <p class = "poison">POISON</p>
        </div>
        <div class = "box" id="box8">
            <img src="zubat.png">
            <p class="name">ZUBAT</p>
            <img src="poke-ball-icon-transparent-image.png" class = "bol">

        <div class = "box" id="box10">

        </div>
        <div class = "box" id="box11">
            <img src="pikachu.png">
            <p class="name">PIKACHU</p>
            <img src="poke-ball-icon-transparent-image.png" class = "bol">
            <p class = "electric">ELECTRIC</p>
        </div>
        <div class = "box" id="box12">
            <img src="eevee.png">
            <p class="name">EEVEE</p>
            <img src="poke-ball-icon-transparent-image.png" class = "bol">
            <p class = "normal">NORMAL</p>
        </div>
